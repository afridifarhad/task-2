<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Minimun and Miximun</h1>
    <p>see in console</p>

    <script>
      function findMinMax(numbers) {
        if (numbers.length === 0) {
          return { min: null, max: null };
        }
        let min = numbers[0];
        let max = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
          if (numbers[i] < min) {
            min = numbers[i];
          }
          if (numbers[i] > max) {
            max = numbers[i];
          }
        }
        return { min, max };
      }

      
      console.log(findMinMax([1, 3, 5, 7, 9])); 
      console.log(findMinMax([10, 20, 30, 5, 15])); 
      console.log(findMinMax([]));
    </script>
  </body>
</html>
